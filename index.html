  <body>
    <header id="header" class="text-center my-5">
      <h1 id="header-title">Anime List Apps</h1>
    </header>
    <main id="main">
      <article id="main-container" class="container rounded mb-5">
        <section id="form-section">
          <form id="form">
            <div id="input-title">
              <div class="form-group row">
                <label for="inputTitle" class="col-sm-2 col-form-label"
                  >Title</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="inputTitle"
                    placeholder="ex: Your Name"
                    required
                  />
                </div>
              </div>
            </div>
            <div id="input-release-date">
              <div class="form-group row">
                <label for="inputReleaseDate" class="col-sm-2 col-form-label"
                  >Release Date</label
                >
                <div class="col-sm-10">
                  <input
                    type="number"
                    min="1900"
                    max="2050"
                    step="1"
                    maxlength="4"
                    minlength="4"
                    class="form-control"
                    id="inputReleaseDate"
                    placeholder="ex: 2016"
                    required
                  />
                </div>
              </div>
            </div>
            <div id="input-author">
              <div class="form-group row">
                <label for="inputAuthor" class="col-sm-2 col-form-label"
                  >Author</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="inputAuthor"
                    placeholder="ex: Makoto Shinkai"
                    required
                  />
                </div>
              </div>
            </div>
            <div id="input-rating">
              <div class="form-group row">
                <label for="inputRating" class="col-sm-2 col-form-label"
                  >Rating</label
                >
                <div class="col-sm-10">
                  <input
                    type="number"
                    step="0.01"
                    class="form-control"
                    id="inputRating"
                    placeholder="ex: 8.9"
                    required
                  />
                </div>
              </div>
            </div>
            <div id="input-sinopsis-optional">
              <div class="form-group row">
                <label for="inputSynopsis" class="col-sm-2 col-form-label"
                  >Synopsis (optional)</label
                >
                <div class="col-sm-10">
                  <textarea
                    class="form-control"
                    id="inputSynopsis"
                    rows="4"
                  ></textarea>
                </div>
              </div>
            </div>
            <div id="input-done" class="mb-3">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="watched"
                />
                <label class="form-check-label" for="inlineRadio1"
                  >Watched</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="unwatched"
                />
                <label class="form-check-label" for="inlineRadio2"
                  >Unwatched</label
                >
              </div>
            </div>
            <button id="button-form" class="btn btn-secondary">
              Input Anime
            </button>
          </form>
        </section>

        <hr class="line-hr" />

        <section id="search_section" class="mt-4">
          <div class="form-group row">
            <label for="inputRating" class="col-sm-3 col-form-label"
              >Search Anime Title</label
            >
            <div class="col-sm-9">
              <div class="input-group rounded">
                <input id="searchTitle"
                  type="search"
                  class="form-control rounded"
                  placeholder="Search"
                  aria-label="Search"
                  aria-describedby="search-addon"
                />
                <span class="input-group-text border-0" id="search-addon">
                  <i class="fas fa-search"></i>
                </span>
              </div>
            </div>
          </div>
        </section>

        <hr class="line-hr" />

        <section class="anime-shelf">
          <h4>Watched</h2>
          <div id="WatchedList" class="anime-list">
